<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana con Formulario - Estilo Oscuro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
        }
        
        .window {
            width: 500px;
            background-color: #1a1a1a;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        
        .window-header {
            background-color: #2a2a2a;
            padding: 12px 16px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-bottom: 1px solid #3a3a3a;
        }
        
        .icon {
            width: 18px;
            height: 18px;
            margin-left: 16px;
            cursor: pointer;
            fill: #aaa;
            transition: fill 0.2s;
        }
        
        .icon:hover {
            fill: #fff;
        }
        
        .window-content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px 12px 8px;
            background-color: #222;
            border: none;
            border-bottom: 1px solid #444;
            color: #ddd;
            outline: none;
            transition: all 0.3s;
        }
        
        .form-label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #777;
            pointer-events: none;
            transition: 0.3s ease all;
        }
        
        input:focus ~ .form-label,
        input:not(:placeholder-shown) ~ .form-label,
        select:focus ~ .form-label,
        select:not([value=""]):valid ~ .form-label {
            top: -5px;
            font-size: 12px;
            color: #4fc3f7; /* Color celeste agua */
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-bottom: 1px solid #4fc3f7; /* Color celeste agua */
        }
        
        input::placeholder {
            color: transparent;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            color: #aaa;
            cursor: pointer;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            transition: background-color 0.3s;
        }
        
        .submit-btn {
            background-color: #444;
            color: #fff;
        }
        
        .submit-btn:hover {
            background-color: #555;
        }
        
        .clear-btn {
            background-color: #333;
            color: #aaa;
        }
        
        .clear-btn:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <!-- Icono 1: Sol/Luna (modo) -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 17C14.7614 17 17 14.7614 17 12C17 9.23858 14.7614 7 12 7C9.23858 7 7 9.23858 7 12C7 14.7614 9.23858 17 12 17ZM12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z"/>
            </svg>
            
            <!-- Icono 2: Filtro -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M10 18H14V16H10V18ZM3 6V8H21V6H3ZM6 13H18V11H6V13Z"/>
            </svg>
            
            <!-- Icono 3: Documento -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2ZM18 20H6V4H13V9H18V20ZM8 12V14H16V12H8ZM8 16V18H13V16H8Z"/>
            </svg>
            
            <!-- Icono 4: CÃ³digo -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M9.4 16.6L4.8 12L9.4 7.4L8 6L2 12L8 18L9.4 16.6ZM14.6 16.6L19.2 12L14.6 7.4L16 6L22 12L16 18L14.6 16.6Z"/>
            </svg>
        </div>
        
        <div class="window-content">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                    <span class="form-label">Name</span>
                </div>
                
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                    <span class="form-label">Email</span>
                </div>
                
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected></option>
                        <option value="item1">Item 1</option>
                        <option value="item2">Item 2</option>
                        <option value="item3">Item 3</option>
                    </select>
                    <span class="form-label">Item</span>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agree">
                    <label for="agree">Do you agree?</label>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="clear-btn">Clear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
